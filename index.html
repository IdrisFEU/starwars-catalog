<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="">
    </div>

    <div class="container">
        <div class="box character">
                <h2>Characters</h2>
                <p class="loading"><img width="30" src="ajax-loader.gif" /></p>
                <ul class="list"></ul>

                <div class="pagination">
                    <a href="javascript:;" onClick="prevPage()"><</a>
                    <span class="page">1</span> / 9
                    <a href="javascript:;" onClick="nextPage()">></a>

                </div>

        </div>

        <div class="box detail">
            <h2>Detail</h2>
            <div class="detail-box">
                <div class="loadingdetail"><img width="30" src="ajax-loader.gif" /></div>
                <div class="detailbox-content"></div>

            </div>
            <div class="homeworld-box">
                <div class="loadinghomeworld"><img width="30" src="ajax-loader.gif" /></div>
                <div class="homeworldbox-content"></div>
            </div>

        </div>

        <div class="clear"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
